<!-- Aula 02 - atividade 02
    
    Objetivo: Construir uma tabela simples

    Criar uma tabela de produtos, preços e quantidades
    
    - Banana = R$4,89 = 1
    - Maçã = R$14,99 = 7
    - Mamão = R$3,79 = 1
    - Limão = R$4,89 = 8 -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <title>Aula 01 - Atividade 02</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Tabela de preços</h1>
        <p>Acompanhe a tabela de preços das sua frutas favoritas.</p>

        <table border="4">
            <thead> <!-- Cabeçalho -->
                <th>Fruta</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </thead>
            <tbody>
                <tr> <!-- Banana -->
                    <td>Banana</td>
                    <td>R$4,89</td>
                    <td>1kg</td>
                </tr>
                <tr> <!-- Maçã -->
                    <td>Maçã</td>
                    <td>R$14,00</td>
                    <td>7kg</td>
                </tr>
                <tr> <!-- Mamão -->
                    <td>Mamão</td>
                    <td>R$3,79</td>
                    <td>1kg</td>
                </tr>
                <tr><!-- Limão -->
                    <td>Limão</td>
                    <td>R$4,89</td>
                    <td>8kg</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
